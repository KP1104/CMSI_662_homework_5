<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transaction Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .transaction-container {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .transaction-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .transaction-container form div {
      margin-bottom: 15px;
    }
    .transaction-container label {
      display: block;
      margin-bottom: 5px;
    }
    .transaction-container input[type="text"] {
      width: calc(100% - 12px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .transaction-container input[type="number"] {
      width: calc(100% - 12px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .transaction-container .readonly-field {
      width: calc(100% - 12px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      background-color: #f4f4f4;
      color: #333;
      pointer-events: none;
    }
    .transaction-container button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 3px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .transaction-container button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="transaction-container">
  <h2>Transaction</h2>
  <form action="/transaction" method="post">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" class="readonly-field" value="John Doe" readonly>
    </div>
    <div>
      <label for="userid">User ID:</label>
      <input type="text" id="userid" name="userid" class="readonly-field" value="123456" readonly>
    </div>
    <div>
      <label for="balance">Balance:</label>
      <input type="text" id="balance" name="balance" class="readonly-field" value="$1000" readonly>
    </div>
    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
